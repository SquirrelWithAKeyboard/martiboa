<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    form input[type="text"],
    form input[type="file"],
    form button {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
      width: 100%;
    }

    form button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #218838;
    }

    #boardEntries {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .board-entry {
      background-color: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .board-entry p {
      margin: 0;
      word-wrap: break-word;
    }

    .board-entry img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border-radius: 5px;
    }

    /* Add responsive design for mobile */
    @media (max-width: 600px) {
      .container {
        width: 100%;
        padding: 10px;
      }

      form input[type="text"],
      form input[type="file"],
      form button {
        font-size: 0.9rem;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Boards</h1>

    <!-- Form for adding new board entries -->
    <form id="boardForm">
      <input type="text" id="textInput" placeholder="Enter your text" required>
      <input type="file" id="imageInput" accept="image/*">
      <button type="submit">Add to Board</button>
    </form>

    <!-- Container for displaying board entries -->
    <div id="boardEntries"></div>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-analytics.js";
    import { getFirestore, collection, addDoc, query, orderBy, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-storage.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDKsahAM8bojIkt_9zmC-V31s8Qj5rjhW8",
      authDomain: "martiboa-boards.firebaseapp.com",
      projectId: "martiboa-boards",
      storageBucket: "martiboa-boards.appspot.com",
      messagingSenderId: "68971881175",
      appId: "1:68971881175:web:742547c7e26ee161950692",
      measurementId: "G-YE55LL8KFF"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Add an entry to Firestore and upload image to Storage
    const boardForm = document.getElementById("boardForm");
    const boardEntries = document.getElementById("boardEntries");

    boardForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const textInput = document.getElementById("textInput").value;
      const imageInput = document.getElementById("imageInput").files[0];

      let imageUrl = "";
      if (imageInput) {
        const storageRef = ref(storage, `images/${imageInput.name}`);
        await uploadBytes(storageRef, imageInput);
        imageUrl = await getDownloadURL(storageRef);
      }

      await addDoc(collection(db, "boards"), {
        text: textInput,
        imageUrl: imageUrl,
        timestamp: serverTimestamp()
      });

      document.getElementById("textInput").value = "";
      document.getElementById("imageInput").value = "";
      loadBoardEntries();
    });

    // Load entries from Firestore
    async function loadBoardEntries() {
      boardEntries.innerHTML = "";
      const q = query(collection(db, "boards"), orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const entry = document.createElement("div");
        entry.classList.add("board-entry");

        const text = document.createElement("p");
        text.textContent = data.text;
        entry.appendChild(text);

        if (data.imageUrl) {
          const img = document.createElement("img");
          img.src = data.imageUrl;
          img.alt = "Board Image";
          entry.appendChild(img);
        }

        boardEntries.appendChild(entry);
      });
    }

    loadBoardEntries();
  </script>
</body>
</html>
