<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidi Lewis</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: backgroundPulse 5s infinite;
        }

        /* Pulse animation for background */
        @keyframes backgroundPulse {
            0% { background-color: #333; }
            50% { background-color: #555; }
            100% { background-color: #333; }
        }

        /* Container for all content */
        .content {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.8);
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Title Styling */
        h1 {
            font-size: 4rem;
            margin: 0;
            animation: slideIn 1.5s ease-in-out;
        }

        @keyframes slideIn {
            0% { transform: translateY(-100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Skibidi Lewis Animation */
        .skibidi {
            font-size: 3rem;
            color: #f39c12;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        /* Multimedia Section */
        .media-container {
            margin-top: 20px;
            animation: popIn 2s ease-in-out;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .media-container img {
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            margin: 20px;
        }

        /* Footer Section */
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
            color: #bbb;
            animation: footerSlide 1s ease-in-out;
        }

        @keyframes footerSlide {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Button Styling */
        .action-btn {
            padding: 15px 30px;
            background-color: #e74c3c;
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        /* Music Controls */
        .audio-player {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Modal styling for a quick fun interaction */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: #222;
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            animation: fadeInModal 0.5s ease-in-out;
        }

        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .close-btn {
            padding: 10px 20px;
            background-color: #e74c3c;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .close-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Welcome to Skibidi Lewis</h1>
        <p class="skibidi">Skibidi, Skibidi!</p>
        <div class="media-container">
            <img src="https://via.placeholder.com/300x200?text=Skibidi+Image" alt="Skibidi Image">
            <img src="https://via.placeholder.com/300x200?text=Lewis+Image" alt="Lewis Image">
        </div>
        <button class="action-btn" onclick="toggleModal()">Click Me for a Surprise!</button>

        <!-- Audio Player -->
        <div class="audio-player">
            <audio controls autoplay loop>
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <!-- Modal for fun -->
    <div class="modal" id="myModal">
        <div class="modal-content">
            <h2>Surprise!</h2>
            <p>This is a hidden Skibidi moment just for you!</p>
            <button class="close-btn" onclick="toggleModal()">Close</button>
        </div>
    </div>

    <div class="footer">
        <p>Made with love by Skibidi Lewis</p>
    </div>

    <script>
        // Modal Toggle Function
        function toggleModal() {
            const modal = document.getElementById("myModal");
            modal.classList.toggle("active");
        }

        // Add bouncing animation to "Skibidi" text after 1 second
        setTimeout(() => {
            document.querySelector('.skibidi').classList.add('bounce');
        }, 1000);
    </script>

</body>
</html>
